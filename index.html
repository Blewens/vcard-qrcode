<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR vCard Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="QRVCard.PNG" alt="QR vCard Logo" class="logo" />
    </a>
    <h1>Scan, Save, Connect</h1>
    <p class="intro">Create your digital business card as a downloadable QR code. Fully private. No data stored.</p>
  </header>

  <main>
    <form id="vcardForm">
      <input type="text" id="fullName" placeholder="Full Name*" required />
      <input type="text" id="organization" placeholder="Organization" />
      <input type="tel" id="phone" placeholder="Phone" />
      <input type="email" id="email" placeholder="Email*" required />

      <details>
        <summary>Additional Details</summary>
        <input type="url" id="website" placeholder="Website" />
        <input type="text" id="jobTitle" placeholder="Job Title" />
        <input type="date" id="birthday" placeholder="Birthday" />
        <input type="text" id="address" placeholder="Address" />
        <input type="url" id="linkedin" placeholder="LinkedIn" />
        <input type="url" id="twitter" placeholder="Twitter" />
        <input type="url" id="facebook" placeholder="Facebook" />
        <input type="url" id="instagram" placeholder="Instagram" />
      </details>

      <details>
        <summary>QR Customization</summary>
        <label>Foreground:</label>
        <input type="color" id="fgColor" value="#000000" />
        <label>Background:</label>
        <input type="color" id="bgColor" value="#ffffff" />
      </details>

      <button type="button" id="generateBtn">Generate QR vCard</button>
    </form>

    <div id="qrcode" class="qrcode-preview"></div>

    <a id="downloadQR" class="downloadBtn" style="display:none;">Download QR Code</a>
    <a id="downloadVCF" class="downloadBtn" style="display:none;">Download vCard</a>
  </main>

  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <div class="footer-ad">
      <!-- AdSense placeholder -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3242083190198361"
        data-ad-slot="8915777463"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
