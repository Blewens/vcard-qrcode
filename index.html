<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR vCard Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3242083190198361"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="QRVCard.PNG" alt="QR vCard Logo" class="logo" />
    </a>
    <h1>Scan, Save, Connect</h1>
    <p class="intro">Create your digital business card as a downloadable QR code. Fully private. No data stored.</p>
  </header>

  <main>
    <form id="vcardForm">
      <input type="text" id="fullName" placeholder="Full Name*" required />
      <input type="text" id="organization" placeholder="Organization" />
      <input type="tel" id="phone" placeholder="Phone" />
      <input type="email" id="email" placeholder="Email*" required />

      <details>
        <summary>Additional Details</summary>
        <input type="url" id="website" placeholder="Website" />
        <input type="text" id="jobTitle" placeholder="Job Title" />
        <input type="text" id="address" placeholder="Address" />
        <input type="url" id="linkedin" placeholder="LinkedIn" />
        <input type="url" id="twitter" placeholder="Twitter" />
        <input type="url" id="facebook" placeholder="Facebook" />
        <input type="url" id="instagram" placeholder="Instagram" />
      </details>

      <details>
        <summary>QR Customization</summary>
        <label for="foreground" style="color: #2dd4bf; margin-top: 10px; text-align: left;">Foreground:</label>
        <input type="color" id="foreground" name="foreground" value="#000000" />

        <label for="background" style="color: #2dd4bf; margin-top: 10px; text-align: left;">Background:</label>
        <input type="color" id="background" name="background" value="#ffffff" />
      </details>

      <button type="button" id="generateBtn">Generate QR vCard</button>
    </form>

    <div id="qrcode" class="qrcode-preview"></div>

    <a id="downloadQR" class="downloadBtn">Download QR Code</a>
    <a id="downloadVCF" class="downloadBtn">Download vCard</a>
  </main>

  <footer>
    <div class="footer-content">
      <a href="privacy.html">Privacy Policy</a>

      <div class="footer-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3242083190198361"
             data-ad-slot="8915777463"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <p>&copy; 2025 QRvCard. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function escapeVCardValue(value) {
      return value.replace(/,/g, '\\,').replace(/;/g, '\\;');
    }

    document.getElementById('generateBtn').addEventListener('click', function () {
      const fullName = escapeVCardValue(document.getElementById('fullName').value.trim());
      const org = escapeVCardValue(document.getElementById('organization').value.trim());
      const phone = escapeVCardValue(document.getElementById('phone').value.trim());
      const email = escapeVCardValue(document.getElementById('email').value.trim());
      const website = escapeVCardValue(document.getElementById('website').value.trim());
      const jobTitle = escapeVCardValue(document.getElementById('jobTitle').value.trim());
      const address = escapeVCardValue(document.getElementById('address').value.trim());
      const linkedin = escapeVCardValue(document.getElementById('linkedin').value.trim());
      const twitter = escapeVCardValue(document.getElementById('twitter').value.trim());
      const facebook = escapeVCardValue(document.getElementById('facebook').value.trim());
      const instagram = escapeVCardValue(document.getElementById('instagram').value.trim());

      const fgColor = document.getElementById('foreground').value;
      const bgColor = document.getElementById('background').value;

      if (!fullName || !email) {
        alert('Full Name and Email are required!');
        return;
      }

      let vCard = 'BEGIN:VCARD\nVERSION:3.0\n';
      vCard += `FN:${fullName}\n`;
      if (org) vCard += `ORG:${org}\n`;
      if (jobTitle) vCard += `TITLE:${jobTitle}\n`;
      if (phone) vCard += `TEL;TYPE=cell:${phone}\n`;
      if (email) vCard += `EMAIL:${email}\n`;
      if (address) vCard += `ADR;TYPE=home:;;${address};;;;\n`;
      if (website) vCard += `URL:${website}\n`;
      if (linkedin) vCard += `URL;TYPE=LinkedIn:${linkedin}\n`;
      if (twitter) vCard += `URL;TYPE=Twitter:${twitter}\n`;
      if (facebook) vCard += `URL;TYPE=Facebook:${facebook}\n`;
      if (instagram) vCard += `URL;TYPE=Instagram:${instagram}\n`;
      vCard += 'END:VCARD';

      // Clear previous QR
      document.getElementById('qrcode').innerHTML = '';

      const qr = new QRCode(document.getElementById('qrcode'), {
        text: vCard,
        width: 256,
        height: 256,
        colorDark: fgColor,
        colorLight: bgColor,
        correctLevel: QRCode.CorrectLevel.H
      });

      // Download links
      const blob = new Blob([vCard], { type: 'text/vcard' });
      const vcfUrl = URL.createObjectURL(blob);
      const vcfLink = document.getElementById('downloadVCF');
      vcfLink.href = vcfUrl;
      vcfLink.download = `${fullName.replace(/\s+/g, '_')}.vcf`;
      vcfLink.style.display = 'inline-block';

      setTimeout(() => {
        const canvas = document.querySelector('#qrcode canvas');
        if (canvas) {
          const imgData = canvas.toDataURL("image/png");
          const downloadQR = document.getElementById('downloadQR');
          downloadQR.href = imgData;
          downloadQR.download = `${fullName.replace(/\s+/g, '_')}_QRCode.png`;
          downloadQR.style.display = 'inline-block';
        }
      }, 500);
    });
  </script>
</body>
</html>
