<body>
  <main>
    <!-- Logo and Tagline -->
    <a href="index.html">
      <img src="logo.png" alt="QR vCard Logo" class="logo" />
    </a>
    <h1 class="tagline">Scan, Save, Connect</h1>

    <!-- Brief Introduction -->
    <p class="intro">
      Instantly generate a custom QR code that links to your downloadable vCard. Personalize it with your details, colors, and embedded logo â€” no data is stored or tracked.
    </p>

    <!-- Form Inputs -->
    <input type="text" id="name" placeholder="Full Name*" required />
    <input type="text" id="org" placeholder="Organization" />
    <input type="tel" id="phone" placeholder="Phone" />
    <input type="email" id="email" placeholder="Email*" required />

    <!-- Accordion: Additional Details -->
    <details>
      <summary>Additional Details</summary>
      <input type="text" id="title" placeholder="Job Title" />
      <input type="url" id="website" placeholder="Website" />
      <input type="text" id="address" placeholder="Address" />
      <input type="date" id="dob" placeholder="Date of Birth" />
      <!-- Social Media -->
      <input type="url" id="linkedin" placeholder="LinkedIn" />
      <input type="url" id="twitter" placeholder="Twitter" />
      <input type="url" id="facebook" placeholder="Facebook" />
      <input type="url" id="instagram" placeholder="Instagram" />
    </details>

    <!-- Accordion: QR Customization -->
    <details>
      <summary>QR Customization</summary>
      <label>Foreground Color:</label>
      <input type="color" id="fgColor" value="#000000" />
      <label>Background Color:</label>
      <input type="color" id="bgColor" value="#ffffff" />
      <label>QR Size:</label>
      <select id="qrSize">
        <option value="256">Small</option>
        <option value="384">Medium</option>
        <option value="512">Large</option>
      </select>
      <label>Embed Logo:</label>
      <input type="file" id="qrLogo" accept="image/*" />
    </details>

    <!-- Generate Button -->
    <button id="generateBtn" class="generateBtn">Generate QRvCard</button>

    <!-- Canvas Output -->
    <div class="qr-output">
      <canvas id="qrcode"></canvas>
    </div>

    <!-- Download Buttons -->
    <button id="downloadQR" class="downloadBtn" style="display:none;">Download QR Code</button>
    <button id="downloadVCF" class="downloadBtn" style="display:none;">Download vCard</button>

    <!-- Footer -->
    <footer>
      <a href="privacy.html">Privacy Policy</a>
    </footer>
  </main>
</body>
