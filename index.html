<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR vCard Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="QRVCard.PNG" alt="QR vCard Logo" class="logo" />
    </a>
    <h1>Scan, Save, Connect</h1>
  </header>

  <main>
    <section class="intro">
      <p>Create a downloadable vCard with a scannable QR code â€” all from your browser. Customize your contact info, colors, and branding. No data stored.</p>
    </section>

    <form id="vcardForm">
      <input type="text" id="fullName" placeholder="Full Name*" required />
      <input type="tel" id="phone" placeholder="Phone*" required />
      <input type="email" id="email" placeholder="Email*" required />

      <details>
        <summary>Additional Details</summary>
        <input type="text" id="organization" placeholder="Organization" />
        <input type="text" id="jobTitle" placeholder="Job Title" />
        <input type="url" id="website" placeholder="Website" />
        <input type="date" id="birthday" placeholder="Birthday" />
        <input type="text" id="address" placeholder="Address" />
        <input type="text" id="notes" placeholder="Notes" />
        <input type="text" id="twitter" placeholder="Twitter Handle" />
        <input type="text" id="linkedin" placeholder="LinkedIn URL" />
        <input type="text" id="facebook" placeholder="Facebook URL" />
        <input type="text" id="instagram" placeholder="Instagram URL" />
      </details>

      <details>
        <summary>QR Customization</summary>
        <label>QR Code Color:</label>
        <input type="color" id="colorDark" value="#000000" />
        <label>Background Color:</label>
        <input type="color" id="colorLight" value="#ffffff" />
      </details>

      <button type="button" id="generateBtn" class="btn black">Generate QR vCard</button>
    </form>

    <div id="qrcode" class="qrcode-preview"></div>

    <button id="downloadQR" class="btn downloadBtn" style="display:none;">Download QR Code</button>
    <button id="downloadVCF" class="btn downloadBtn" style="display:none;">Download vCard</button>
  </main>

  <footer>
    <a href="privacy.html">Privacy Policy</a>

    <!-- AdSense -->
    <div class="footer-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3242083190198361"
           data-ad-slot="8915777463"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
