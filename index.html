<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR vCard Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>Scan, Save, Connect â€” Simple QR vCards</header>

  <main>
    <h1>Generate Your Contact QR</h1>
    <form id="vcardForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="org" placeholder="Organization" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="url" id="website" placeholder="Website" />
      <input type="url" id="linkedin" placeholder="LinkedIn URL" />
      <input type="url" id="twitter" placeholder="Twitter/X URL" />
      <input type="url" id="facebook" placeholder="Facebook URL" />

      <button type="button" id="generateBtn" class="action-button black">Generate QR Code</button>
      <canvas id="qrcode" width="250" height="250"></canvas>

      <button type="button" id="downloadQR" class="action-button blue">Download QR Code</button>
      <button type="button" id="downloadVCF" class="action-button green">Download vCard</button>
    </form>

    <textarea id="vcardData" style="display: none;"></textarea>
  </main>

  <footer>
    No data is stored or shared. Everything stays in your browser.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const qrCanvas = document.getElementById('qrcode');
    const vcardData = document.getElementById('vcardData');

    document.getElementById('generateBtn').addEventListener('click', function () {
      const fullName = document.getElementById('fullName').value;
      const org = document.getElementById('org').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const website = document.getElementById('website').value;
      const linkedin = document.getElementById('linkedin').value;
      const twitter = document.getElementById('twitter').value;
      const facebook = document.getElementById('facebook').value;

      let vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${fullName}\n`;
      if (org) vcard += `ORG:${org}\n`;
      if (phone) vcard += `TEL:${phone}\n`;
      if (email) vcard += `EMAIL:${email}\n`;
      if (website) vcard += `URL:${website}\n`;
      if (linkedin) vcard += `URL;TYPE=LinkedIn:${linkedin}\n`;
      if (twitter) vcard += `URL;TYPE=Twitter:${twitter}\n`;
      if (facebook) vcard += `URL;TYPE=Facebook:${facebook}\n`;
      vcard += `END:VCARD`;

      vcardData.value = vcard;

      new QRious({
        element: qrCanvas,
        value: vcard,
        size: 250
      });
    });

    document.getElementById('downloadQR').addEventListener('click', function () {
      const link = document.createElement('a');
      link.href = qrCanvas.toDataURL('image/png');
      link.download = 'vcard-qr.png';
      link.click();
    });

    document.getElementById('downloadVCF').addEventListener('click', function () {
      const blob = new Blob([vcardData.value], { type: 'text/vcard' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'contact.vcf';
      link.click();
    });
  </script>
</body>
</html>
