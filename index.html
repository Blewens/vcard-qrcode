<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan, Save, Connect â€” Simple QR vCards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="text-align: center; margin-top: 1em;">
    <img src="QRVCard.PNG" alt="vCard QR Logo" style="max-width: 120px;" />
  </div>

  <h1>Scan, Save, Connect</h1>
  <p>Simple QR vCards</p>
    <form id="vcard-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email" />

      <label>QR Foreground Color: <input type="color" id="fgColor" value="#000000"></label>
      <label>QR Background Color: <input type="color" id="bgColor" value="#ffffff"></label>
      <label>QR Size (px): <input type="number" id="qrSize" value="200" min="100" max="500"></label>
      <label>Upload Logo (optional): <input type="file" id="logo" accept="image/*"></label>

      <button type="submit">Generate</button>
    </form>

    <canvas id="qrcode"></canvas><br/>
    <a id="download-link" href="#" download="contact.vcf">Download vCard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
</body>
</html>
