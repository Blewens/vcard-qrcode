<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate | QR vCard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="QRVCard.PNG" alt="QR vCard Logo" class="logo"/></a>
    <h1>Scan, Save, Connect</h1>
    <p class="intro">Create your digital business card as a downloadable QR code. Fully private. No data stored.</p>
    <nav class="nav-buttons">
      <a href="index.html" class="navBtn">Home</a>
      <a href="how-to.html" class="navBtn">How To</a>
      <a href="privacy.html" class="navBtn">Privacy</a>
    </nav>
  </header>

  <main>
    <form id="vcardForm" autocomplete="off">
      <!-- Required Fields -->
      <label for="fullName">Full Name*</label>
      <input type="text" id="fullName" name="fullName" placeholder="Full Name*" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone" />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="Email*" required />

      <!-- Optional Fields -->
      <details>
        <summary>Additional Details</summary>

        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" />

        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" placeholder="Organization" />

        <label for="website">Website</label>
        <input type="url" id="website" name="website" placeholder="Website" />

        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn" />

        <label for="twitter">Twitter</label>
        <input type="url" id="twitter" name="twitter" placeholder="Twitter" />

        <label for="facebook">Facebook</label>
        <input type="url" id="facebook" name="facebook" placeholder="Facebook" />

        <label for="instagram">Instagram</label>
        <input type="url" id="instagram" name="instagram" placeholder="Instagram" />
      </details>

      <!-- QR Customization -->
      <details>
        <summary>QR Customization</summary>
        <label for="foreground">Foreground:</label>
        <input type="color" id="foreground" name="foreground" value="#000000" />

        <label for="background">Background:</label>
        <input type="color" id="background" name="background" value="#ffffff" />

        <label for="logoUpload">Logo:</label>
        <input type="file" id="logoUpload" name="logoUpload" accept="image/*" />
      </details>

      <!-- Optional Label -->
      <details>
        <summary>Label QR Code (Optional)</summary>

        <label for="qrLabelText">QR Label</label>
        <input type="text" id="qrLabelText" name="qrLabelText" placeholder="e.g. John Doe vCard" />

        <label for="qrLabelFont">Font</label>
        <select id="qrLabelFont" name="qrLabelFont">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Verdana">Verdana</option>
        </select>
      </details>

      <!-- Ad Space -->
      <div id="adSquare" style="border: 1px solid #ccc; padding: 10px; margin: 20px 0; text-align: center;">
        <p><strong>Ad space:</strong> Your promotion here</p>
      </div>

      <!-- Countdown Message -->
      <div id="countdownMessage" style="font-weight: bold; color: #2dd4bf; margin-bottom: 10px;"></div>

      <!-- Generate Button -->
      <button type="button" id="generateBtn" class="navBtn">Generate QR vCard</button>
    </form>

    <!-- Output Area -->
    <div id="qrcode" class="qrcode-preview"></div>
    <a id="downloadQR" class="downloadBtn" style="display:none;">Download QR Code</a>
    <a id="downloadVCF" class="downloadBtn" style="display:none;">Download vCard</a>
  </main>

  <footer><p>&copy; 2025 QRvCard. All rights reserved.</p></footer>
  <script src="script.js"></script>
</body>
</html>
