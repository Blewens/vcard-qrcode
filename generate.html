<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate | QR vCard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Pacifico&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="QRVCard.PNG" alt="QR vCard Logo" class="logo" />
    </a>
    <h1>Scan, Save, Connect</h1>
    <p class="intro">Create your digital business card as a downloadable QR code. Fully private. No data stored.</p>
    <nav class="nav-buttons">
      <a href="index.html" class="navBtn">Home</a>
      <a href="how-to.html" class="navBtn">How To</a>
      <a href="privacy.html" class="navBtn">Privacy</a>
    </nav>
  </header>

  <main>
    <form id="vcardForm">
      <input type="text" id="fullName" placeholder="Full Name*" required />
      <input type="text" id="organization" placeholder="Organization" />
      <input type="tel" id="phone" placeholder="Phone" />
      <input type="email" id="email" placeholder="Email*" required />

      <details>
        <summary>Additional Details</summary>
        <input type="url" id="website" placeholder="Website" />
        <input type="text" id="jobTitle" placeholder="Job Title" />
        <input type="text" id="address" placeholder="Address" />
        <input type="url" id="linkedin" placeholder="LinkedIn" />
        <input type="url" id="twitter" placeholder="Twitter" />
        <input type="url" id="facebook" placeholder="Facebook" />
        <input type="url" id="instagram" placeholder="Instagram" />
      </details>

      <details>
        <summary>QR Customization</summary>
        <label style="color: #2dd4bf;">Foreground:</label>
        <input type="color" name="foreground" value="#000000" />

        <label style="color: #2dd4bf;">Background:</label>
        <input type="color" name="background" value="#ffffff" />

        <label style="color: #2dd4bf;">Logo:</label>
        <input type="file" id="logoUpload" accept="image/*" />
      </details>

      <details>
        <summary>Label QR Code (Optional)</summary>
        <label for="qrLabelText" style="color: #2dd4bf;">Text Label:</label>
        <input type="text" id="qrLabelText" placeholder="e.g. John Doe vCard" />

        <label for="qrLabelFont" style="color: #2dd4bf;">Font:</label>
        <select id="qrLabelFont">
          <option value="Arial">Arial</option>
          <option value="Roboto">Roboto</option>
          <option value="Lato">Lato</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Pacifico">Pacifico</option>
        </select>
      </details>

      <button type="button" id="generateBtn" class="navBtn">Generate QR vCard</button>
    </form>

    <div id="qrcode" class="qrcode-preview"></div>

    <a id="downloadQR" class="downloadBtn" style="display:none;">Download QR Code</a>
    <a id="downloadVCF" class="downloadBtn" style="display:none;">Download vCard</a>
  </main>

  <footer>
    <p>&copy; 2025 QRvCard. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
