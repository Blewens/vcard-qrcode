<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRvCard Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>

  <header>
    <img src="logo.png" alt="QRvCard Logo" class="logo" />
    <h1>QR vCard Generator</h1>
    <p class="intro">Generate and download a QR code with your contact info</p>
  </header>

  <main>
    <div class="form-block">
      <input type="text" id="fullName" placeholder="Full Name *" required />
      <input type="email" id="email" placeholder="Email *" required />
      <input type="text" id="organization" placeholder="Organization" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="url" id="website" placeholder="Website" />
      <input type="text" id="jobTitle" placeholder="Job Title" />
      <input type="text" id="address" placeholder="Address" />

      <details>
        <summary>Social Media (optional)</summary>
        <input type="url" id="linkedin" placeholder="LinkedIn URL" />
        <input type="url" id="twitter" placeholder="Twitter URL" />
        <input type="url" id="facebook" placeholder="Facebook URL" />
        <input type="url" id="instagram" placeholder="Instagram URL" />
      </details>

      <input type="text" id="qrLabelText" placeholder="Label below QR (optional)" />
      <select id="qrLabelFont">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>

      <label for="foreground">QR Foreground</label>
      <input type="color" name="foreground" value="#000000" />

      <label for="background">QR Background</label>
      <input type="color" name="background" value="#ffffff" />

      <label for="logoUpload">Upload Logo (optional)</label>
      <input type="file" id="logoUpload" accept="image/*" />

      <button id="generateBtn">Generate QR Code</button>
      <p id="countdownMessage"></p>
    </div>

    <div id="qrcode" class="qrcode-preview"></div>

    <a id="downloadQR" class="downloadBtn" style="display:none;">Download QR Code</a>
    <a id="downloadVCF" class="downloadBtn" style="display:none;">Download .vcf File</a>
  </main>

  <footer>
    <p>Powered by <a href="https://qrvcard.io" target="_blank">QRvCard.io</a></p>
    <div class="footer-ad"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
