<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRvCard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="QRvCard Logo" class="logo" />
    <h1>QRvCard Generator</h1>
    <p class="intro">Create a QR code for your digital contact card.</p>
  </header>

  <main>
    <div class="form-block">
      <input type="text" id="fullName" placeholder="Full Name*" required />
      <input type="email" id="email" placeholder="Email*" required />
      <input type="text" id="organization" placeholder="Organization" />
      <input type="tel" id="phone" placeholder="Phone" />
      <input type="url" id="website" placeholder="Website" />
      <input type="text" id="jobTitle" placeholder="Job Title" />
      <input type="text" id="address" placeholder="Address" />
      <details>
        <summary>Social Media Links (optional)</summary>
        <input type="url" id="linkedin" placeholder="LinkedIn" />
        <input type="url" id="twitter" placeholder="Twitter" />
        <input type="url" id="facebook" placeholder="Facebook" />
        <input type="url" id="instagram" placeholder="Instagram" />
      </details>
      <input type="file" id="logoUpload" accept="image/*" />
      <input type="color" name="foreground" value="#000000" />
      <input type="color" name="background" value="#ffffff" />
      <input type="text" id="qrLabelText" placeholder="Optional Label Text" />
      <select id="qrLabelFont">
        <option value="Arial">Arial</option>
        <option value="Inter" selected>Inter</option>
        <option value="Courier New">Courier New</option>
      </select>

      <button id="generateBtn">Generate QR Code</button>
      <p id="countdownMessage"></p>
    </div>

    <div id="qrcode"></div>

    <a id="downloadQR" class="downloadBtn" style="display:none;">Download QR Code</a>
    <a id="downloadVCF" class="downloadBtn" style="display:none;">Download Contact File (.vcf)</a>
  </main>

  <footer>
    <p>&copy; 2025 QRvCard.io â€” All rights reserved.</p>
    <div class="footer-ad">Connections made easy by QRvCard.io</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
