<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRvCard Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
    #qrcode {
      margin-top: 2rem;
    }
    #downloadQR, #downloadVCF {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>QRvCard Generator</h1>
  <form id="contactForm" autocomplete="on">
    <label for="fullName">Full Name</label>
    <input id="fullName" name="fullName" type="text" autocomplete="name" required />

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="tel" autocomplete="tel" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required />

    <label for="jobTitle">Job Title</label>
    <input id="jobTitle" name="jobTitle" type="text" autocomplete="organization-title" />

    <label for="organization">Organization</label>
    <input id="organization" name="organization" type="text" autocomplete="organization" />

    <label for="website">Website</label>
    <input id="website" name="website" type="url" autocomplete="url" />

    <label for="linkedin">LinkedIn</label>
    <input id="linkedin" name="linkedin" type="url" />

    <label for="twitter">Twitter</label>
    <input id="twitter" name="twitter" type="url" />

    <label for="facebook">Facebook</label>
    <input id="facebook" name="facebook" type="url" />

    <label for="instagram">Instagram</label>
    <input id="instagram" name="instagram" type="url" />

    <label for="qrLabelText">QR Label Text</label>
    <input id="qrLabelText" name="qrLabelText" type="text" />

    <label for="qrLabelFont">QR Label Font</label>
    <select id="qrLabelFont" name="qrLabelFont">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

    <label for="foreground">QR Foreground Color</label>
    <input type="color" name="foreground" value="#000000" />

    <label for="background">QR Background Color</label>
    <input type="color" name="background" value="#ffffff" />

    <label for="logoUpload">Optional Logo (centered in QR)</label>
    <input type="file" id="logoUpload" name="logoUpload" accept="image/*" />

    <button type="button" id="generateBtn">Generate QR Code</button>
    <p id="countdownMessage"></p>
  </form>

  <div id="qrcode"></div>
  <a id="downloadQR">Download QR Code</a>
  <a id="downloadVCF">Download vCard (.vcf)</a>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
